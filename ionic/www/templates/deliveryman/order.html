<ion-view>
    <ion-nav-title>Meus pedidos</ion-nav-title>
    <div class="bar bar-subheader">
        <h2 class="title">Pedidos realizados</h2>
    </div>
    <ion-content class="padding has-subheader">
        <ion-refresher pulling-text="Puxe para atualizar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list>
            <ion-item ng-repeat="o in orders" ng-click="openOrderDatail(o)">
                <h2>#{{ o.id }}</h2>
                <div class="row">
                    <div class="col">
                        Data: {{o.created_at.date | limitTo: 10 | date: 'dd/MM/yyyy'}} <br> Status: {{o.status}} <br>
                        <p>{{o.product_names | limitTo:2 | join: ', '}} </p>
                        <i class="ion ion-ios-cart"> {{ o.product_names.length }} Items</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{ o.total|number:2 }}</i>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
