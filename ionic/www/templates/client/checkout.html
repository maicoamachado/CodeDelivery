<ion-view>
    <ion-nav-title>Pedidos</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-icon ion-plus" ng-click="openListProducts()"></button>
        <h2 class="title">Total: R$ {{ total |number:2 }}</h2>
        <button type="button" class="button button-ion ion-minus-circled" ng-click="showDelete = !showDelete"></button>
    </div>
    <ion-content class="padding has-subheader">
        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="o in items" ng-click="openProductDetail($index)">
                <h2>{{ o.name }}</h2>
                <div class="row">
                    <div class="col">
                        Qtd: {{o.qtd}} <br>
                        <i class="ion ion-cash"> {{o.price |number:2}}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd"> {{(o.qtd * o.price) |number:2 }}</i>
                    </div>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-calm button-full" ng-click="save()">Salvar pedido</button>
    </ion-content>
</ion-view>
