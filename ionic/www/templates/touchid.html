<ion-view>
    <ion-nav-title>Suporte ao TouchID</ion-nav-title>
    <ion-content class="padding">
        <form name="form" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input" for="username">
                    <input type="text" name="username" ng-model="user.username" placeholder="Digite seu username" required="required" />
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input" for="password">
                    <input type="password" name="password" ng-model="user.password" placeholder="Digite sua senha" required="required" />
                </label>
            </div>
            <button type="submit" class="button button-full button-assertive">Adicionar Suporte</button>
        </form>
    </ion-content>
</ion-view>
